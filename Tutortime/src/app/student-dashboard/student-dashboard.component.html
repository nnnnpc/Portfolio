<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js">
</script>

<body class="home">
    <div *ngIf="this.tutorService.bookedTutors?.length==0">
        <div style="margin:100px auto;text-align:  center">
            <h1>
                You haven't registered any courses yet !
            </h1>
            <br>
            <h2>
                Register course.
            </h2>
            <br><br>
            <a href="/advance-search" class="btn btn-primary mce-btn-small">Search Tutor</a>
        </div>
    </div>
    <div class="container-fluid display-table" style="margin-left: auto; margin-left: auto">
        <div class="row display-table-row">
            <div class="col-md-10 col-sm-11 display-table-cell v-align">
                <div class="row justify-content-md-center ">
                    <div class="col col-lg-6 ">
                        <div *ngIf="this.tutorService.bookedTutors?.length>0">
                            <h1 style="text-align:center"> Enrolled Course</h1>
                            <hr>
                        </div>
                        <div *ngFor=" let tut of this.tutorService.bookedTutors ">
                            <div class="card " style="background-color: #DCDCDC; ">
                                <div class="card-body ">

                                    <div class="row ">
                                        <div class="col col-lg-5 ">
                                            <img class="card-img-top " src="../../assets/images/tutor.jpeg " alt="Card image " style="width:70%;height: 70% ">
                                        </div>
                                        <div class="col col-lg-7 ">
                                            <h4 class="card-title ">Tutor Details</h4>
                                            <hr>
                                            <p class="card-text "><b>Name:</b> {{tut.TutorName}}</p>
                                            <p class="card-text "><b>Course: </b>{{tut.course}}</p>
                                            <p class="card-text "><b>Timing: </b>{{tut.Timing}}</p>
                                            <p class="card-text "><b>Fees/hour: </b>{{tut.Fees}}</p>
                                            <button class="card-link" (click)="cancelRegistration(tut._id)">Cancel Registration</button>

                                        </div>
                                    </div>
                                </div>

                            </div>
                            <br/>
                        </div>
                        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-body">
                                        ...
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>
