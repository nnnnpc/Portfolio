<div class="background">
  <div class=" container register">
    <form>
      <div class="color row mdp">
        <!-- <div class="login-form mdp"> -->
        <div class="col-md-3 register-left">
          <!-- <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/> -->
          <h3>What's the time? Tutor Time!</h3>
          <p>A place where learning made easy</p>
          <br>
        </div>
        <div class=" change col-md-9 register-right">
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <div class="row justify-content-md-center">
                <div class="col-md-2">
                  <!-- <a>
                    <img
                            src="../../assets/images/user1.png"
                            alt="Responsive image"

                            width="100"
                    />
                  </a> -->
                </div>
                <div class="col-md-6">
              <h3 class="register-heading">Add course</h3>
              <div class="row register-form">
                <div class="aling col-md-10">
                </div>
                </div>
                    <div class="row ">
                      <div class="col-md-12">
                        <table class="table table-borderless">
                          <tbody>
                          <tr>
                            <td>Course Name</td>
                            <td>
                              <input type="text" [formControl]="course_name" class="form-control" required />
                            </td>
                          </tr>
                          <tr>
                            <td>Time Slot</td>
                            <td>
                              <input type="text" [formControl]="time_slot" class="form-control" required />
                            </td>
                          </tr>
                          <tr>
                            <td>Skills</td>
                            <td>
                              <input type="text" [formControl]="skills" class="form-control" required />
                            </td>
                          </tr>
                          <tr>
                            <td>Fee</td>
                            <td>
                              <input type="number" [formControl]="fee" class="form-control" required />
                            </td>
                          </tr>
                          <tr>
                            <td>Description</td>
                            <td>
                    <textarea
                            [formControl]="description"
                            class="form-control"
                            placeholder="Enter text here..."
                    ></textarea>
                            </td>
                          </tr>
                          </tbody>
                        </table>
                        <!-- <div class="input-group mb-3">
                          <div class="custom-file">
                            <input
                                    type="file"
                                    class=" form-control custom-file-input"
                                    id="inputGroupFile02"
                            />
                            <label
                                    class="custom-file-label"
                                    for="inputGroupFile02"
                                    aria-describedby="inputGroupFileAddon02"
                            >Choose file</label
                            >
                          </div>
                          <div class="input-group-append">
                <span class="input-group-text" id="inputGroupFileAddon02"
                >Upload</span
                >
                          </div>
                        </div> -->
                      </div>
                    </div>
                    <br />
                    <button (click)="addCourse()" class="btn btn-primary  btn-block">Submit</button>
                  <div class="col-2"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
